<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> BackboneTutorials.com beginner</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class ="container">
        <h1>User Manager</h1>
        <hr/>
        <div class ="page"></div>
    </div>
    <script type="text/template" id="edit-user-template">
    <form class ="edit-user-form">
        <legend>creat user</legend>
        <label>First Name</label> 
        <input type="text" name='firstname'/>
        <label>last Name</label> 
        <input type="text" name='lastname'/>
        <label>age</label> 
        <input type="text" name='age'/>
        <hr/>
        <button type="submit" class="btn">Create</button>
    </script>
    <script type="text/template" id="user-list-template">
        <a href="#/new" class="btn btn-primary">New</a>
        <table class="table striped">
      
        <thead>
        <tr>
          <th>First Name</th><th>Last Name</th><th>Age</th><th></th>
        </tr>
      </thead>
      <tbody>
        <% _.each(users, function(user) { %>
          <tr>
            <td><%= user.get('firstname') %></td>
                    <td><%= user.get('lastname') %></td>
                    <td><%= user.get('age') %></td>
                    <td></td>
            </tr>
        <% }); %>
      </tbody>
    </table>
        
    </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script>
    $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
      options.url = 'http://backbonejs-beginner.herokuapp.com' + options.url;
    });
    
    $.fn.serializeObject = function() {
      var o = {};
      var a = this.serializeArray();
      $.each(a, function() {
          if (o[this.name] !== undefined) {
              if (!o[this.name].push) {
                  o[this.name] = [o[this.name]];
              }
              o[this.name].push(this.value || '');
          } else {
              o[this.name] = this.value || '';
          }
      });
      return o;
    };
      
    var Users = Backbone.Collection.extend({
        url: '/users'
    });
    var User = Backbone.Model.extend({
        urlRoot:'/users' 
    });
    var UserList = Backbone.View.extend({
       el: '.page',
       render:function(){
        var that = this;
        var users = new Users();
        users.fetch({
            success: function(users){
                console.log('sucessfully loaded');
                var template = _.template($('#user-list-template').html(),{users: users.models});
                that.$el.html(template);
            }
            
        })
        
       }
    });
    var EditUser = Backbone.View.extend({
       el: '.page',
       render: function(){
        this.$el.html('show form here');
        var template = _.template($('#edit-user-template').html(),{});
        this.$el.html(template);
       },
       events:{
        'submit .edit-user-form':'saveUser'
        
       },
       saveUser: function(ev){
        var userDetails =$(ev.currentTarget).serializeObject();
        var user=new User();
        user.save(userDetails,{
            success: function(user){
                console.log(user);
            }
        })
        return false;
       }
    });
    var Router = Backbone.Router.extend({
        routes: {
            "":"home",
            "new":"editUser"
            }
    });
    
    var userList = new UserList();
    var editUser= new EditUser();
    var router = new Router();
    router.on('route:home',function(){
        userList.render();
        console.log('we have loaded home page');
    });
    router.on('route:editUser',function(){
        editUser.render();
    });
    Backbone.history.start();
</script>
</body>
</html>
